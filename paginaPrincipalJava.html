<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <script src="validacion.js"></script>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos 8 caracteres, un número, una letra mayúscula y una minúscula">
        <p id="errorContrasenia"></p><br>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            if (validarContrasenia()) {
                event.preventDefault();
                alert("La contraseña no cumple con los requisitos.");
                document.getElementById("errorContrasenia").style.color = "red";
            }
        });
    </script>
</body>
</html>
